<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true; getAll()" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Lista di tutti i dipartimenti
            </mat-panel-title>

        </mat-expansion-panel-header>
        <p *ngFor="let el of dataSource"> {{el.id}} {{el.name}} {{el.nation}} </p>
    </mat-expansion-panel>
</mat-accordion>
