<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>


            </mat-panel-title>
            <mat-panel-description>
                This is a summary of the content
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{(panelOpenState)?"Numeri:":" Mostra numeri"}}
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>

        <p *ngFor="let i of getNumbers()">
            {{i}}


        </p>
    </mat-expansion-panel>
</mat-accordion>

<button mat-icon-button (click)="addNumber()"><mat-icon>add</mat-icon></button>
<button mat-icon-button (click)="deleteNumber()"><mat-icon>close</mat-icon></button>
